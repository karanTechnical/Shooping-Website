<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneline store</title>
    <!--boots strap -->
    
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!--font awasome-->
     

     <!--slick slider-->
     
     <!--costum style-->
     <link rel="stylesheet" href="style.css">


</head>
<body>
   
    <!--header-->
 <header>
     <div class="container">
         <div class="row">
             <div class="col-md-4 col-sm-12 col-12 ">
                 <div class="btn-group">
                     <button
                      class="btn border dropdown-toggle my-md-4 my-2" 
                     data-toggle="dropdown"
                      aria-haspopup="true" 
                     aria-expanded="false">
                     USD
                    </button>
                    <div class="dropdown-menu"> 
                   <a href="#" class="dropdown-item">ERU-Euro</a>
                   
                   
                 </div>
             </div>
         </div>
        <div class="col-md-4 col-12 text-center">
            <h2 class="my-md-3 site-title text-white">Online Store</h2>
        </div>
        <div class="col-md-4 col-12 text-right ">
            <p class="my-md-4 header-links">
                <a href="#" class="px-2">Sign In</a>
                <a href="#" class="px-1">Creat an Account</a>
            </p>
      
        </div> 
     </div>
     </div>
     <div class="container-fluid p-0">
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
             
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbar" aria-controls="navbarnav" aria-expanded="true">
                <span class="navbar-toggler-icon"></span>

             </button>
             <div class="collapse navbar-collapse" id="navbarnav">
                 <ul class="navbar-nav">
                     <li class="nav-item active">
                         <a class="nav-link" href="#">HOME<span class="sr-only">(current)</span></a>

                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="#">FEATURES</a>

                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="#">COLLECTION</a>

                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">SHOP</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT US</a>

                    </li>     
                 </ul>
             </div>
             <div class="navbar-nav">
                 <li class="nav-item border rounded-circle mx-2 search-icon">
                    <i class="fas fa-search p-2"></i>
                 </li>
                 <li class="nav-item border rounded-circle mx-2 basket-icon">
                    <i class="fas fa-shopping-basket p-2"></i>
                 </li>
             </div>
         </nav>
         
     </div>

 </header>
 
    <!--header-->
 <main>
     <!--first slider-->
     <div class="container-fluid p-0">
         <div class="site-slider">
             <div class="slider-one">
                 <div>
                    <img src="./assets/item1.jpg" class="img-fluid" alt="banner 1">
                 </div>
                 <div>
                    <img src="./assets/vv.jpg" class="img-fluid" alt="banner 2">
                 </div>
                 <div>
                    <img src="./assets/v.jpg" class="img-fluid" alt="banner 3">
                 </div>

             </div>
             <div class="slider-btn">
                 <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
                 <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>
             </div>
             
         </div>
     </div>
     <!--second slider-->


<div class="container-fluid">
    <div class="site-slider-two px-md-4">
        <div class="row slider-two text-center">

            <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/f11.jpg" alt="product1">
                <span class="border site-btn btn-span">SOFA&CHAIRS</span>

            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/f2.jpg" alt="product2">
                <span class="border site-btn btn-span">FURNITURES&DECOR</span>

            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/f3.jpg" alt="product3">
                <span class="border site-btn btn-span">LAMP & LIGHT</span>

            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/f4.jpg" alt="product4">
                <span class="border site-btn btn-span">SOUND & LIFE</span>

            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/f5.jpg" alt="product5">
                <span class="border site-btn btn-span">APLINCES</span>

            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/f3.jpg" alt="product3">
                <span class="border site-btn btn-span">LAMP & LIGHT</span>

            </div>

        </div>
        <div class="slider-btn">
            <span class="prev position-top"><i class="fas fa-chevron-left fa-2x text-secondary"></i></span>
            <span class="next position-top right-0"><i class="fas fa-chevron-right fa-2x text-secondary"></i></span>
        </div>
    </div>
</div>


      <!--second slider-->
 </main>
 <footer></footer>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/697a04af9d.js" ></script>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

 
<script src="main.js"></script>

    
</body>
</html>
